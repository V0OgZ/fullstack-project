<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèõÔ∏è Heroes of Time - Collection du Jeu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #4ecdc4;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 3rem;
            color: #4ecdc4;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.6);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #4ecdc4;
            color: #0f0f23;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #4ecdc4;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.4);
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .item-icon {
            font-size: 3rem;
            width: 60px;
            text-align: center;
        }

        .item-title {
            flex: 1;
        }

        .item-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .item-type {
            font-size: 0.9rem;
            color: #bdc3c7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-rarity {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .rarity-legendary {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: #fff;
        }

        .rarity-mythic {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: #fff;
        }

        .rarity-epic {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
        }

        .item-description {
            color: #bdc3c7;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .item-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(78, 205, 196, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #4ecdc4;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: bold;
            color: #e0e0e0;
        }

        .item-abilities {
            margin-top: 15px;
        }

        .ability-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #4ecdc4;
        }

        .ability-name {
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .ability-description {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4ecdc4;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }

        .category-hero { border-color: rgba(52, 152, 219, 0.3); }
        .category-hero:hover { border-color: #3498db; }
        .category-artifact { border-color: rgba(142, 68, 173, 0.3); }
        .category-artifact:hover { border-color: #8e44ad; }
        .category-creature { border-color: rgba(231, 76, 60, 0.3); }
        .category-creature:hover { border-color: #e74c3c; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid #4ecdc4;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #4ecdc4;
        }

        .modal-close:hover {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .collection-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèõÔ∏è Heroes of Time</h1>
        <p>Collection Compl√®te du Jeu - H√©ros, Artefacts, Cr√©atures</p>
    </div>

    <div class="controls">
        <button class="filter-btn active" data-filter="all">üåü Tout</button>
        <button class="filter-btn" data-filter="heroes">‚öîÔ∏è H√©ros</button>
        <button class="filter-btn" data-filter="artifacts">üîÆ Artefacts</button>
        <button class="filter-btn" data-filter="creatures">üêâ Cr√©atures</button>
        <input type="text" class="search-box" placeholder="üîç Rechercher..." id="searchInput">
    </div>

    <div class="collection-grid" id="collectionGrid">
        <div class="loading">üîÑ Chargement de la collection...</div>
    </div>

    <!-- Modal pour d√©tails -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allItems = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Charger la collection
        async function loadCollection() {
            try {
                const response = await fetch('/api/collection/all');
                if (!response.ok) {
                    throw new Error('Erreur de chargement');
                }
                allItems = await response.json();
                renderCollection();
            } catch (error) {
                document.getElementById('collectionGrid').innerHTML = 
                    '<div class="error">‚ùå Erreur de chargement: ' + error.message + '</div>';
            }
        }

        // Rendu de la collection
        function renderCollection() {
            const grid = document.getElementById('collectionGrid');
            const filteredItems = allItems.filter(item => {
                const matchesFilter = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = currentSearch === '' || 
                    item.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    item.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filteredItems.length === 0) {
                grid.innerHTML = '<div class="loading">üîç Aucun √©l√©ment trouv√©</div>';
                return;
            }

            grid.innerHTML = filteredItems.map(item => createItemCard(item)).join('');
        }

        // Cr√©er une carte d'√©l√©ment
        function createItemCard(item) {
            const icon = getItemIcon(item.category);
            const rarityClass = getRarityClass(item.rarity);
            const categoryClass = `category-${item.category}`;

            return `
                <div class="item-card ${categoryClass}" onclick="showItemDetails('${item.id}')">
                    <div class="item-header">
                        <div class="item-icon">${icon}</div>
                        <div class="item-title">
                            <div class="item-name">${item.name}</div>
                            <div class="item-type">${getCategoryName(item.category)}</div>
                        </div>
                        <div class="item-rarity ${rarityClass}">${item.rarity}</div>
                    </div>
                    
                    <div class="item-description">${item.description}</div>
                    
                    ${renderStats(item)}
                    ${renderAbilities(item)}
                </div>
            `;
        }

        // Rendu des statistiques
        function renderStats(item) {
            if (!item.stats) return '';
            
            const stats = Object.entries(item.stats).slice(0, 6);
            return `
                <div class="item-stats">
                    ${stats.map(([key, value]) => `
                        <div class="stat-item">
                            <div class="stat-label">${formatStatName(key)}</div>
                            <div class="stat-value">${formatStatValue(value)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Rendu des capacit√©s
        function renderAbilities(item) {
            if (!item.abilities) return '';
            
            const abilities = Object.values(item.abilities).slice(0, 2);
            return `
                <div class="item-abilities">
                    ${abilities.map(ability => `
                        <div class="ability-item">
                            <div class="ability-name">${ability.name}</div>
                            <div class="ability-description">${ability.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Utilitaires
        function getItemIcon(category) {
            const icons = {
                heroes: '‚öîÔ∏è',
                artifacts: 'üîÆ',
                creatures: 'üêâ'
            };
            return icons[category] || 'üì¶';
        }

        function getCategoryName(category) {
            const names = {
                heroes: 'H√©ros',
                artifacts: 'Artefact',
                creatures: 'Cr√©ature'
            };
            return names[category] || category;
        }

        function getRarityClass(rarity) {
            const classes = {
                LEGENDARY: 'rarity-legendary',
                MYTHIC: 'rarity-mythic',
                EPIC: 'rarity-epic'
            };
            return classes[rarity] || '';
        }

        function formatStatName(key) {
            return key.replace(/_/g, ' ').toUpperCase();
        }

        function formatStatValue(value) {
            if (typeof value === 'number') {
                return value % 1 === 0 ? value : value.toFixed(1);
            }
            return value;
        }

        // Filtres et recherche
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCollection();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderCollection();
        });

        // Modal
        function showItemDetails(itemId) {
            const item = allItems.find(i => i.id === itemId);
            if (!item) return;

            const modal = document.getElementById('itemModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = createDetailedView(item);
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        function createDetailedView(item) {
            return `
                <h2 style="color: #4ecdc4; margin-bottom: 20px;">${item.name}</h2>
                <p style="color: #bdc3c7; margin-bottom: 20px;">${item.description}</p>
                
                ${item.stats ? `
                    <h3 style="color: #4ecdc4; margin: 20px 0 10px 0;">üìä Statistiques</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px;">
                        ${Object.entries(item.stats).map(([key, value]) => `
                            <div style="background: rgba(78, 205, 196, 0.1); padding: 10px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 0.8rem; color: #4ecdc4; text-transform: uppercase;">${formatStatName(key)}</div>
                                <div style="font-weight: bold; color: #e0e0e0;">${formatStatValue(value)}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                
                ${item.abilities ? `
                    <h3 style="color: #4ecdc4; margin: 20px 0 10px 0;">‚ö° Capacit√©s</h3>
                    ${Object.values(item.abilities).map(ability => `
                        <div style="background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid #4ecdc4;">
                            <div style="font-weight: bold; color: #4ecdc4; margin-bottom: 5px;">${ability.name}</div>
                            <div style="color: #bdc3c7; margin-bottom: 10px;">${ability.description}</div>
                            ${ability.cost ? `<div style="font-size: 0.9rem; color: #f39c12;">Co√ªt: ${ability.cost}</div>` : ''}
                        </div>
                    `).join('')}
                ` : ''}
                
                ${item.backstory ? `
                    <h3 style="color: #4ecdc4; margin: 20px 0 10px 0;">üìñ Histoire</h3>
                    <div style="background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <p style="color: #bdc3c7; line-height: 1.6;">${item.backstory.origin}</p>
                    </div>
                ` : ''}
            `;
        }

        // Fermer modal en cliquant √† l'ext√©rieur
        document.getElementById('itemModal').addEventListener('click', (e) => {
            if (e.target.id === 'itemModal') {
                closeModal();
            }
        });

        // Charger au d√©marrage
        loadCollection();
    </script>
</body>
</html>
