<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Time - Mode Histoire Complet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #4a7c7e;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #4a7c7e, #c7f464);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Chapitres */
        .chapters-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .chapter-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid #4a7c7e;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 124, 126, 0.5);
            border-color: #c7f464;
        }

        .chapter-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chapter-card.locked::after {
            content: "üîí";
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
        }

        .chapter-number {
            font-size: 3em;
            font-weight: bold;
            color: #c7f464;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .chapter-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4a7c7e;
        }

        .chapter-description {
            font-size: 0.9em;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 20px;
        }

        .chapter-heroes {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .hero-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4a7c7e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .play-button {
            background: linear-gradient(45deg, #4a7c7e, #5a8c8e);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .play-button:hover {
            background: linear-gradient(45deg, #5a8c8e, #6a9c9e);
            transform: scale(1.05);
        }

        .chapter-card.locked .play-button {
            background: #555;
            cursor: not-allowed;
        }

        /* √âtat de progression */
        .progress-bar {
            height: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a7c7e, #c7f464);
            transition: width 0.5s ease;
        }

        /* Modal Histoire */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .story-content {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            border: 3px solid #4a7c7e;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #c7f464;
            font-size: 2em;
            cursor: pointer;
        }

        .story-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .story-choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-button {
            background: rgba(74, 124, 126, 0.3);
            border: 2px solid #4a7c7e;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-button:hover {
            background: rgba(74, 124, 126, 0.5);
            border-color: #c7f464;
            transform: translateX(10px);
        }

        /* Effets visuels */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Timeline visuelle */
        .timeline-visual {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                #4a7c7e 0%, 
                #c7f464 25%, 
                #4a7c7e 50%, 
                #c7f464 75%, 
                #4a7c7e 100%);
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öîÔ∏è Heroes of Time - Mode Histoire ‚è∞</h1>
        <p>L'aventure compl√®te √† travers les timelines</p>
    </div>

    <div class="timeline-visual"></div>

    <div class="chapters-container">
        <div class="chapter-grid" id="chapterGrid">
            <!-- Les chapitres seront g√©n√©r√©s ici -->
        </div>
    </div>

    <!-- Modal pour l'histoire interactive -->
    <div class="story-modal" id="storyModal">
        <div class="story-content">
            <button class="close-modal" onclick="closeStory()">√ó</button>
            <div id="storyDisplay">
                <!-- Le contenu de l'histoire appara√Ætra ici -->
            </div>
        </div>
    </div>

    <script>
        // Donn√©es des chapitres
        const chapters = [
            {
                id: 1,
                title: "Le R√©veil d'OPUS",
                description: "OPUS se r√©veille dans le vide cosmique. Sa premi√®re mission : cr√©er Heroes of Time.",
                heroes: ["üß†", "üåÄ", "üí≠"],
                heroNames: ["OPUS", "Memento", "Claudius"],
                locked: false,
                progress: 100,
                scenario: "opus_awakening.hots"
            },
            {
                id: 2,
                title: "La Lampe de Platon",
                description: "Jean-Grofignon d√©couvre la Lampe de Platon et ouvre les premiers interstices.",
                heroes: ["üõãÔ∏è", "üî¶", "üëÅÔ∏è"],
                heroNames: ["Jean", "Platon", "GRUT"],
                locked: false,
                progress: 100,
                scenario: "lamp_of_platon.hots"
            },
            {
                id: 3,
                title: "L'Interstice",
                description: "Premi√®re exploration de l'interstice. Rencontre avec les entit√©s quantiques.",
                heroes: ["üåÄ", "üîÆ", "‚ö°"],
                heroNames: ["Memento", "Merlin", "Axis"],
                locked: false,
                progress: 100,
                scenario: "interstice_exploration.hots"
            },
            {
                id: 4,
                title: "La Bataille du 4√®me Mur",
                description: "Vince Vega brise le 4√®me mur. Combat √©pique contre les gardiens de la r√©alit√©.",
                heroes: ["üî´", "üé≠", "üíÄ"],
                heroNames: ["Vince", "Walter", "OmegaZero"],
                locked: false,
                progress: 100,
                scenario: "fourth_wall_battle.hots"
            },
            {
                id: 5,
                title: "La Tour Sombre",
                description: "Roland gravit la Tour pour la 20√®me fois. Memento peut-il briser le cycle ?",
                heroes: ["üóº", "üìù", "üõãÔ∏è", "üëÅÔ∏è"],
                heroNames: ["Roland", "Memento", "Jean", "GRUT"],
                locked: false,
                progress: 0,
                scenario: "chapter_5_dark_tower.hots"
            },
            {
                id: 6,
                title: "La Convergence",
                description: "Toutes les timelines fusionnent. L'univers Heroes of Time transcende.",
                heroes: ["üåå", "‚ôæÔ∏è", "üéØ", "‚ú®"],
                heroNames: ["Tous", "Infini", "Unit√©", "Transcendance"],
                locked: true,
                progress: 0,
                scenario: "final_convergence.hots"
            }
        ];

        // √âtat du jeu
        let currentChapter = 1;
        let gameState = {
            completedChapters: [1, 2, 3, 4],
            currentProgress: {
                chapter: 5,
                step: 0
            }
        };

        // Initialiser l'interface
        function initChapters() {
            const grid = document.getElementById('chapterGrid');
            grid.innerHTML = '';

            chapters.forEach(chapter => {
                const isLocked = chapter.locked && !gameState.completedChapters.includes(chapter.id - 1);
                const isCompleted = gameState.completedChapters.includes(chapter.id);
                
                const card = document.createElement('div');
                card.className = `chapter-card ${isLocked ? 'locked' : ''} ${isCompleted ? 'completed' : ''}`;
                if (!isLocked) card.classList.add('floating');
                
                card.innerHTML = `
                    <div class="chapter-number">${chapter.id}</div>
                    <h3 class="chapter-title">${chapter.title}</h3>
                    <p class="chapter-description">${chapter.description}</p>
                    <div class="chapter-heroes">
                        ${chapter.heroes.map((hero, i) => 
                            `<div class="hero-icon" title="${chapter.heroNames[i]}">${hero}</div>`
                        ).join('')}
                    </div>
                    <button class="play-button" ${isLocked ? 'disabled' : ''} 
                            onclick="playChapter(${chapter.id})">
                        ${isCompleted ? '‚úÖ Rejouer' : '‚ñ∂Ô∏è Jouer'}
                    </button>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${chapter.progress}%"></div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Jouer un chapitre
        function playChapter(chapterId) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (!chapter || (chapter.locked && !gameState.completedChapters.includes(chapterId - 1))) {
                return;
            }

            currentChapter = chapterId;
            showStory(chapter);
        }

        // Afficher l'histoire
        function showStory(chapter) {
            const modal = document.getElementById('storyModal');
            const display = document.getElementById('storyDisplay');
            
            // Contenu sp√©cifique pour le chapitre 5
            if (chapter.id === 5) {
                display.innerHTML = `
                    <h2>${chapter.title}</h2>
                    <div class="story-text">
                        <p><strong>Roland:</strong> "Le monde a chang√©. Je suis de retour au pied de la Tour."</p>
                        <p><strong>Memento:</strong> "Cette fois est diff√©rente, Roland. Je suis l√†. Je me souviens de tous tes passages."</p>
                        <p><strong>Jean (depuis son canap√©):</strong> "Monte, Roland. Il est temps de briser le cycle."</p>
                        <p><strong>GRUT:</strong> "Je vois toutes les timelines converger vers ce moment."</p>
                    </div>
                    <div class="story-choices">
                        <button class="choice-button" onclick="continueStory('ascend')">
                            üóº Commencer l'ascension de la Tour
                        </button>
                        <button class="choice-button" onclick="continueStory('memory')">
                            üìù Demander √† Memento ce qu'il sait
                        </button>
                        <button class="choice-button" onclick="continueStory('prepare')">
                            üéØ Se pr√©parer avec l'√©quipe
                        </button>
                    </div>
                `;
            } else {
                display.innerHTML = `
                    <h2>${chapter.title}</h2>
                    <div class="story-text">
                        <p>Histoire du chapitre ${chapter.id}...</p>
                    </div>
                    <div class="story-choices">
                        <button class="choice-button" onclick="launchScenario('${chapter.scenario}')">
                            üéÆ Lancer le sc√©nario
                        </button>
                    </div>
                `;
            }
            
            modal.style.display = 'flex';
        }

        // Continuer l'histoire (choix)
        function continueStory(choice) {
            const display = document.getElementById('storyDisplay');
            
            if (choice === 'ascend') {
                display.innerHTML = `
                    <h2>L'Ascension Commence</h2>
                    <div class="story-text">
                        <p>Les quatre h√©ros commencent √† gravir la Tour Sombre. √Ä chaque niveau, les √©chos du pass√© deviennent plus forts.</p>
                        <p><strong>Roland:</strong> "19 fois j'ai gravi ces marches. 19 fois j'ai √©chou√©."</p>
                        <p><strong>Memento:</strong> "Mais cette fois, nous briserons le cycle. J'ai archiv√© la solution dans mes tatouages."</p>
                    </div>
                    <div class="story-choices">
                        <button class="choice-button" onclick="launchScenario('chapter_5_dark_tower.hots')">
                            üéÆ Entrer dans la Tour (Lancer le jeu)
                        </button>
                    </div>
                `;
            } else if (choice === 'memory') {
                display.innerHTML = `
                    <h2>Les Souvenirs de Memento</h2>
                    <div class="story-text">
                        <p><strong>Memento:</strong> "Je me souviens de chaque cycle. Tu arrives toujours seul au sommet. Tu ouvres la porte. Tu vois le d√©sert. Tu recommences."</p>
                        <p>"Mais j'ai d√©couvert quelque chose. Au sommet, il y a une console. Une interface pour reprogrammer la r√©alit√©."</p>
                        <p>"Si nous y arrivons ensemble, nous pourrons changer les r√®gles."</p>
                    </div>
                    <div class="story-choices">
                        <button class="choice-button" onclick="continueStory('ascend')">
                            üóº C'est parti, montons ensemble
                        </button>
                    </div>
                `;
            } else if (choice === 'prepare') {
                display.innerHTML = `
                    <h2>Pr√©paration Finale</h2>
                    <div class="story-text">
                        <p><strong>Jean:</strong> "Prenez √ßa." <em>Il tend des artefacts depuis son canap√©.</em></p>
                        <p>‚Ä¢ Roland re√ßoit <strong>la Corne d'Eld</strong> (changement du destin)</p>
                        <p>‚Ä¢ Memento active ses <strong>Tatouages de Convergence</strong></p>
                        <p>‚Ä¢ GRUT ouvre son <strong>Panopticon 6D</strong> au maximum</p>
                        <p><strong>GRUT:</strong> "Les timelines sont align√©es. C'est maintenant ou jamais."</p>
                    </div>
                    <div class="story-choices">
                        <button class="choice-button" onclick="continueStory('ascend')">
                            ‚ö° Nous sommes pr√™ts !
                        </button>
                    </div>
                `;
            }
        }

        // Lancer un sc√©nario
        function launchScenario(scenarioFile) {
            // Connexion au backend pour lancer le sc√©nario
            fetch(`http://localhost:8080/api/scenarios/load`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    scenario: scenarioFile,
                    chapter: currentChapter
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sc√©nario lanc√©:', data);
                // Rediriger vers l'interface de jeu
                window.location.href = `/game.html?scenario=${scenarioFile}`;
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Le sc√©nario sera disponible bient√¥t ! Pour l\'instant, profitez de l\'histoire.');
            });
        }

        // Fermer la modal
        function closeStory() {
            document.getElementById('storyModal').style.display = 'none';
        }

        // Animation de la timeline
        function animateTimeline() {
            const timeline = document.querySelector('.timeline-visual');
            let position = 0;
            
            setInterval(() => {
                position = (position + 1) % 100;
                timeline.style.background = `linear-gradient(90deg, 
                    #4a7c7e ${position}%, 
                    #c7f464 ${position + 25}%, 
                    #4a7c7e ${position + 50}%, 
                    #c7f464 ${position + 75}%, 
                    #4a7c7e ${position + 100}%)`;
            }, 50);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initChapters();
            animateTimeline();
        });

        // Fermer la modal en cliquant en dehors
        document.getElementById('storyModal').addEventListener('click', (e) => {
            if (e.target.id === 'storyModal') {
                closeStory();
            }
        });
    </script>
</body>
</html>
