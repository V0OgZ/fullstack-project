<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Time - Temporal Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">üï∞Ô∏è Heroes of Time</div>
            <div class="controls">
                <button id="new-game-btn">New Game</button>
                <button id="settings-btn">‚öôÔ∏è</button>
            </div>
        </header>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="game-canvas"></canvas>
            </div>
            
            <div class="script-console" id="script-console">
                <!-- Console will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="status-bar" id="status-bar">
            Ready to start...
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="script-console.js"></script>
    <script src="game.js"></script>
    <script>
        // Initialisation de l'application
        window.gameAPI = new GameAPI();
        window.gameRenderer = new GameRenderer('game-canvas');
        window.scriptConsole = new ScriptConsole('script-console');
        
        // √âv√©nements
        document.getElementById('new-game-btn').addEventListener('click', async () => {
            try {
                await window.gameAPI.createGame('Frontend Game');
                window.scriptConsole.addToOutput('üéÆ New game created!', 'success');
                window.gameRenderer.refresh();
            } catch (error) {
                window.scriptConsole.addToOutput(`‚ùå Failed to create game: ${error.message}`, 'error');
            }
        });
        
        // Auto-refresh toutes les 5 secondes
        setInterval(() => {
            if (window.gameAPI.gameId) {
                window.gameRenderer.refresh();
            }
        }, 5000);
        
        // Message de bienvenue
        window.scriptConsole.addToOutput('üï∞Ô∏è Heroes of Time - Temporal Engine', 'success');
        window.scriptConsole.addToOutput('Click "New Game" to start, then use script commands:', 'normal');
        window.scriptConsole.addToOutput('Examples: HERO(Arthur), MOV(Arthur, @10,10), œà001: ‚äô(Œît+2 @15,15 ‚ü∂ MOV(HERO, Arthur, @15,15))', 'normal');
    </script>
</body>
</html>
