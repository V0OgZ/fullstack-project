<body>

    <script>
        let currentInput = '';
        let selectedWorld = '';
        let attempts = {};
        
        const worldCodes = {
            'LOCKED_2031': { runic: '·ö±·ö¢·öæ·õÅ·ö≤-·õè·õÅ·õó·õñ-·õö·öÆ·ö≤·ö¥', digipad: '2031' },
            'PARADOX_IMMUNE': { runic: '·ö†·õü·ö±·õû-·öæ·õü-·õà·ö®·õã·õã', digipad: '4RD0' },
            'GRUT_CONFIDENTIAL': { runic: '·õà·ö®·öæ·õü·õà·õè·õÅ·ö≤·õü·öæ-·õä·õÅ·ö∑·ö∫·õè', digipad: '6D66' },
            'VINCENT_REPORTS': { runic: '', digipad: 'VNCE' }
        };
        
        function selectWorld(world) {
            selectedWorld = world;
            currentInput = '';
            document.getElementById('inputDisplay').textContent = `Monde s√©lectionn√©: ${world}\nSaisissez le code...`;
            document.getElementById('status').textContent = 'WALTER S√âCURIT√â - Monde s√©lectionn√©';
            document.getElementById('status').className = 'status';
            
            // Highlight selected button
            document.querySelectorAll('.world-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            
            updateAttempts();
        }
        
        function addRune(rune) {
            if (!selectedWorld) {
                showStatus('‚ö†Ô∏è S√©lectionnez un monde d\'abord !', 'warning');
                return;
            }
            currentInput += rune;
            updateDisplay();
        }
        
        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }
        
        function clearInput() {
            currentInput = '';
            updateDisplay();
        }
        
        function updateDisplay() {
            const display = document.getElementById('inputDisplay');
            display.textContent = `Monde: ${selectedWorld}\nCode: ${currentInput || '[Vide]'}`;
        }
        
        function validateCode() {
            if (!selectedWorld) {
                showStatus('‚ö†Ô∏è S√©lectionnez un monde d\'abord !', 'warning');
                return;
            }
            
            if (!attempts[selectedWorld]) attempts[selectedWorld] = 0;
            
            const worldConfig = worldCodes[selectedWorld];
            const fullCode = worldConfig.runic ? `${worldConfig.runic}:${worldConfig.digipad}` : worldConfig.digipad;
            const inputCode = currentInput.includes(':') ? currentInput : currentInput;
            
            // Emergency codes
            const emergencyCodes = [
                '·öπ·ö®·õö·õè·õñ·ö±-·õü·ö°·õñ·ö±·ö±·õÅ·õû·õñ:9999',
                '·õó·õñ·õó·õñ·öæ·õè·õü-·ö±·õñ·õã·ö≤·ö¢·õñ:1337',
                '·õÉ·õñ·ö®·öæ-·ö≤·õü·õä·õó·õÅ·ö≤:4200'
            ];
            
            if (emergencyCodes.includes(inputCode)) {
                showStatus('üéØ CODE D\'URGENCE ACCEPT√â - ACC√àS WALTER ACCORD√â', 'success');
                setTimeout(() => {
                    window.location.href = `${selectedWorld.toLowerCase()}.html`;
                }, 2000);
                return;
            }
            
            if (inputCode === fullCode || inputCode === worldConfig.digipad) {
                showStatus('‚úÖ ACC√àS ACCORD√â - BIENVENUE DANS LE MONDE', 'success');
                attempts[selectedWorld] = 0;
                setTimeout(() => {
                    window.location.href = `${selectedWorld.toLowerCase()}.html`;
                }, 2000);
            } else {
                attempts[selectedWorld]++;
                
                if (attempts[selectedWorld] >= 4) {
                    showStatus('üö´ BANNISSEMENT - INTRUSION D√âTECT√âE', 'error');
                    setTimeout(() => {
                        document.body.innerHTML = '<div style="text-align:center;color:#ff3333;font-size:48px;margin-top:200px;">·õÅ·öæ·õè·ö±·ö¢·õû·õñ·ö±-·õí·ö®·öæ·öæ·õñ·õû-·ö†·õü·ö±·õñ·ö°·õñ·ö±</div>';
                    }, 3000);
                } else if (attempts[selectedWorld] === 3) {
                    showStatus('‚ö†Ô∏è DERNI√àRE TENTATIVE - ALERTE WALTER ACTIV√âE', 'error');
                } else {
                    showStatus(`‚ùå CODE INCORRECT - ${3 - attempts[selectedWorld]} tentatives restantes`, 'error');
                }
            }
            
            updateAttempts();
            currentInput = '';
            updateDisplay();
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateAttempts() {
            const attemptsDiv = document.getElementById('attempts');
            if (selectedWorld && attempts[selectedWorld]) {
                attemptsDiv.textContent = `Tentatives √©chou√©es: ${attempts[selectedWorld]}/3`;
            } else {
                attemptsDiv.textContent = '';
            }
        }
        
        // Auto-clear after inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                currentInput = '';
                selectedWorld = '';
                updateDisplay();
                showStatus('WALTER S√âCURIT√â - Session expir√©e par inactivit√©', 'warning');
            }, 300000); // 5 minutes
        }
        
        document.addEventListener('click', resetInactivityTimer);
        resetInactivityTimer();
    </script>
