<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Collection Dicebear - Heroes of Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FFD700;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .nav-tab {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab:hover,
        .nav-tab.active {
            background: #FFD700;
            color: #000;
        }

        /* Container */
        .collection-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Cards */
        .collection-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            border-color: #FFD700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #FFD700;
        }

        .card-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            flex: 1;
        }

        .card-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
        }

        .card-type {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            background: rgba(255, 215, 0, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        /* Rarity colors */
        .rarity-legendary { border-color: #FFD700 !important; }
        .rarity-epic { border-color: #9B59B6 !important; }
        .rarity-rare { border-color: #00BFFF !important; }
        .rarity-common { border-color: #888888 !important; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Collection Heroes of Time - Avatars Dicebear</h1>
        <p>Visualisation compl√®te avec avatars g√©n√©r√©s dynamiquement</p>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTab('heroes')">ü¶∏ H√©ros</button>
        <button class="nav-tab" onclick="showTab('creatures')">üêâ Cr√©atures</button>
        <button class="nav-tab" onclick="showTab('artifacts')">‚ö° Artefacts</button>
        <button class="nav-tab" onclick="showTab('buildings')">üè∞ B√¢timents</button>
    </div>

    <div id="loading" class="loading">Chargement des donn√©es...</div>
    <div id="collection-container" class="collection-container" style="display: none;"></div>

    <script>
        // Data storage
        let currentTab = 'heroes';
        const collections = {
            heroes: [],
            creatures: [],
            artifacts: [],
            buildings: []
        };

        // Dicebear API base URL
        const DICEBEAR_API = 'https://api.dicebear.com/7.x';

        // Generate Dicebear URL
        function generateDicebearUrl(type, name) {
            const styles = {
                heroes: 'adventurer',
                creatures: 'bottts',
                artifacts: 'shapes',
                buildings: 'identicon'
            };
            
            const style = styles[type] || 'thumbs';
            const seed = encodeURIComponent(name);
            return `${DICEBEAR_API}/${style}/svg?seed=${seed}&size=80`;
        }

        // Load demo data
        function loadDemoData() {
            collections.heroes = [
                { name: 'Arthur', type: 'Roi Temporel', level: 50, rarity: 'legendary' },
                { name: 'Ragnar', type: 'Guerrier Viking', level: 45, rarity: 'epic' },
                { name: 'Claudius Memento', type: 'Archiviste Paradoxal', level: 100, rarity: 'legendary' },
                { name: 'Nikita Victor', type: 'Tireur Quantique', level: 75, rarity: 'legendary' },
                { name: 'Jean-Grofignon', type: 'Cr√©ateur Ontologique', level: 999, rarity: 'legendary' },
                { name: 'Morgana', type: 'Sorci√®re Temporelle', level: 60, rarity: 'epic' },
                { name: 'Lancelot', type: 'Chevalier', level: 40, rarity: 'rare' }
            ];
            
            collections.creatures = [
                { name: 'Dragon Rouge Temporel', type: 'Dragon', level: 80, rarity: 'legendary' },
                { name: 'Chat de Schr√∂dinger', type: 'Entit√© Quantique', level: 42, rarity: 'epic' },
                { name: 'Phoenix √âternel', type: 'Cr√©ature Mythique', level: 90, rarity: 'legendary' },
                { name: 'Golem de Cristal', type: '√âl√©mentaire', level: 35, rarity: 'rare' }
            ];
            
            collections.artifacts = [
                { name: '≈íil de Wigner', type: 'Artefact Temporel', power: 100, rarity: 'legendary' },
                { name: 'Nexus Blade', type: '√âp√©e Dimensionnelle', power: 75, rarity: 'legendary' },
                { name: 'Ancre Temporelle', type: 'Stabilisateur', power: 50, rarity: 'epic' },
                { name: 'Joint Magique', type: 'Artefact de Jean', power: 999, rarity: 'legendary' }
            ];
            
            collections.buildings = [
                { name: 'Citadelle Temporelle', type: 'Forteresse', level: 10, rarity: 'legendary' },
                { name: 'Tour de Mage', type: 'Structure Magique', level: 5, rarity: 'epic' },
                { name: 'Forge Quantique', type: 'Atelier', level: 7, rarity: 'rare' },
                { name: 'Observatoire du Temps', type: 'Tour de Guet', level: 8, rarity: 'epic' }
            ];
        }

        // Render collection
        function renderCollection() {
            const container = document.getElementById('collection-container');
            const loading = document.getElementById('loading');
            
            const data = collections[currentTab];
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="loading">Aucune donn√©e disponible</div>';
                loading.style.display = 'none';
                container.style.display = 'block';
                return;
            }
            
            container.innerHTML = data.map(item => {
                const avatarUrl = generateDicebearUrl(currentTab, item.name);
                const stats = currentTab === 'heroes' || currentTab === 'creatures' 
                    ? `<div class="stat">Niveau: ${item.level}</div>`
                    : currentTab === 'artifacts'
                    ? `<div class="stat">Puissance: ${item.power}</div>`
                    : `<div class="stat">Niveau: ${item.level}</div>`;
                
                return `
                    <div class="collection-card rarity-${item.rarity}">
                        <div class="card-header">
                            <div class="card-avatar">
                                <img src="${avatarUrl}" alt="${item.name}" />
                            </div>
                            <div class="card-info">
                                <div class="card-name">${item.name}</div>
                                <div class="card-type">${item.type}</div>
                            </div>
                        </div>
                        <div class="card-stats">
                            ${stats}
                            <div class="stat">Raret√©: ${item.rarity}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        // Change tab
        function showTab(tab) {
            currentTab = tab;
            
            // Update buttons
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-render
            renderCollection();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadDemoData();
            renderCollection();
        });
    </script>
</body>
</html>
