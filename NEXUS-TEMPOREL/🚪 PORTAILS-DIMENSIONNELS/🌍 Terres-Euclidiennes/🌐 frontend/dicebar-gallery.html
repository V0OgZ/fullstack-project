<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Galerie Dicebear - Heroes of Time</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .dicebar-gallery {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dicebar-gallery h2 {
            text-align: center;
            color: #4ecdc4;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .gallery-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #4ecdc4;
        }

        .gallery-section h3 {
            color: #f39c12;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #4ecdc4;
        }

        .gallery-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .element-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ecf0f1;
            font-weight: bold;
        }

        .avatar-container {
            margin: 0 auto;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .control-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #f39c12;
        }

        .info-panel h4 {
            color: #f39c12;
            margin-top: 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="window.history.back()">‚Üê Retour</button>
        <button class="control-btn" onclick="refreshGallery()">üîÑ Actualiser</button>
        <button class="control-btn" onclick="exportGallery()">üì§ Exporter</button>
    </div>

    <div class="info-panel">
        <h4>üìä Statistiques Dicebear</h4>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="heroes-count">-</div>
                <div class="stat-label">H√©ros</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="creatures-count">-</div>
                <div class="stat-label">Cr√©atures</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="buildings-count">-</div>
                <div class="stat-label">B√¢timents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="nature-count">-</div>
                <div class="stat-label">√âl√©ments Naturels</div>
            </div>
        </div>
    </div>

    <div id="dicebar-gallery-container"></div>

    <script src="dicebar-graphics-system.js"></script>
    <script>
        // Initialiser le syst√®me Dicebear
        const dicebarSystem = new DicebarGraphicsSystem();
        
        // Cr√©er la galerie compl√®te
        dicebarSystem.createCompleteGallery('dicebar-gallery-container');
        
        // Mettre √† jour les statistiques
        function updateStats() {
            document.getElementById('heroes-count').textContent = dicebarSystem.getElementsOfType('hero').length;
            document.getElementById('creatures-count').textContent = dicebarSystem.getElementsOfType('creature').length;
            document.getElementById('buildings-count').textContent = dicebarSystem.getElementsOfType('building').length;
            document.getElementById('nature-count').textContent = dicebarSystem.getElementsOfType('nature').length;
        }
        
        function refreshGallery() {
            dicebarSystem.createCompleteGallery('dicebar-gallery-container');
            updateStats();
        }
        
        function exportGallery() {
            const data = {
                heroes: dicebarSystem.heroes,
                creatures: dicebarSystem.creatures,
                buildings: dicebarSystem.buildings,
                nature: dicebarSystem.nature
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dicebar-gallery-data.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Initialiser les stats
        updateStats();
        
        console.log('üé≠ Galerie Dicebear charg√©e avec succ√®s !');
        console.log('üè∞ B√¢timents disponibles:', dicebarSystem.getAllBuildings());
        console.log('üå≤ √âl√©ments naturels disponibles:', dicebarSystem.getAllNatureElements());
    </script>
</body>
</html>
