<body>

        function testPlay() {

        function startScenarioDemo() {
            if (demoRunning) return;
            
            addResult('ğŸš€ DÃ©marrage dÃ©mo scÃ©nario...');
            demoRunning = true;
            currentStep = 0;
            
            const scenarioSteps = [

        function stopScenarioDemo() {
