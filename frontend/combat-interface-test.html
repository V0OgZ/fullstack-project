<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface de Combat - Heroes of Time</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        
        h1 {
            text-align: center;
            color: #4a7c7e;
            margin-bottom: 30px;
        }
        
        #combat-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        canvas {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .combat-controls {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #4a7c7e;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
        }
        
        .turn-indicator {
            background: rgba(74, 124, 126, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .unit-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 120px;
        }
        
        .unit-info h4 {
            margin: 0 0 10px 0;
            color: #c7f464;
        }
        
        .unit-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #4a7c7e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a8c8e;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .combat-log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .combat-log h4 {
            margin: 0 0 10px 0;
            color: #c7f464;
        }
        
        #log-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        #log-content div {
            color: #aaa;
        }
        
        /* Instructions */
        .instructions {
            background: rgba(199, 244, 100, 0.1);
            border: 1px solid #c7f464;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instructions h2 {
            color: #c7f464;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

        <p>‚è≠Ô∏è Terminez votre tour pour laisser jouer l'IA</p>
    </div>
    
    <div id="combat-container"></div>
    
    <script src="components/CombatInterface.js"></script>
</body>
</html>
