<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Quantum ER=EPR Test - Heroes of Time</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a1f, #1a0a2e, #2a0a3e);
            color: #e0e0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #8080ff;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #4040ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(64, 64, 255, 0.3);
        }
        
        .panel h2 {
            color: #00ffff;
            margin-top: 0;
        }
        
        button {
            background: linear-gradient(45deg, #4040ff, #8080ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(128, 128, 255, 0.5);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        input, select {
            background: rgba(40, 40, 80, 0.8);
            color: white;
            border: 1px solid #4040ff;
            padding: 8px;
            border-radius: 5px;
            margin: 5px;
            width: 200px;
        }
        
        #output {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        
        .quantum-state {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
        }
        
        .wormhole {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(40, 40, 80, 0.6);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            color: #00ffff;
        }
        
        .stat-label {
            color: #8080ff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÄ Quantum ER=EPR Laboratory</h1>
        <div class="subtitle">Leonard Susskind's Principle: Wormholes = Entanglement</div>
        
        <div class="grid">
            <!-- Superposition Panel -->
            <div class="panel">
                <h2>üåÄ Cr√©er Superposition</h2>
                <div>
                    <input id="entityId" placeholder="ID Entit√© (ex: Vince)">
                    <select id="superType">
                        <option value="POSITION">Position</option>
                        <option value="HEALTH">Sant√©</option>
                        <option value="TIMELINE">Timeline</option>
                        <option value="REALITY">R√©alit√©</option>
                    </select>
                </div>
                <button onclick="createSuperposition()">Cr√©er √âtat œà</button>
                <button onclick="observeState()">üëÅÔ∏è Observer (Collapse)</button>
            </div>
            
            <!-- ER=EPR Panel -->
            <div class="panel">
                <h2>üåâ Connexion ER=EPR</h2>
                <div>
                    <input id="entity1" placeholder="Entit√© 1 (ex: Vince)">
                    <input id="entity2" placeholder="Entit√© 2 (ex: Arthur)">
                </div>
                <div>
                    Position 1: X<input id="x1" type="number" value="10" style="width:60px">
                    Y<input id="y1" type="number" value="10" style="width:60px">
                </div>
                <div>
                    Position 2: X<input id="x2" type="number" value="20" style="width:20" style="width:60px">
                    Y<input id="y2" type="number" value="20" style="width:60px">
                </div>
                <button onclick="createEREqualsEPR()">üåâ Cr√©er Wormhole + Intrication</button>
                <button onclick="traverseWormhole()">üöÄ Traverser via ER=EPR</button>
            </div>
        </div>
        
        <!-- Causal Collapse Panel -->
        <div class="panel">
            <h2>‚ö° Collapse Causal</h2>
            <select id="collapseType">
                <option value="TEMPORAL_DECISION">D√©cision Temporelle</option>
                <option value="QUANTUM_OBSERVATION">Observation Quantique</option>
                <option value="CAUSAL_LOOP">Boucle Causale</option>
                <option value="TIMELINE_MERGE">Fusion de Timelines</option>
                <option value="REALITY_FORK">Bifurcation de R√©alit√©</option>
                <option value="ER_EPR_TRAVERSAL">Travers√©e ER=EPR</option>
            </select>
            <button onclick="triggerCollapse()">üí• D√©clencher Collapse</button>
            <button onclick="createBootstrapParadox()">üîÑ Bootstrap Paradox</button>
        </div>
        
        <!-- Output Console -->
        <div class="panel">
            <h2>üì° Console Quantique</h2>
            <div id="output"></div>
        </div>
        
        <!-- Statistics -->
        <div class="panel">
            <h2>üìä Statistiques Quantiques</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalSuperpositions">0</div>
                    <div class="stat-label">Superpositions</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalCollapses">0</div>
                    <div class="stat-label">Collapses</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="activeConnections">0</div>
                    <div class="stat-label">Connexions ER=EPR</div>
                </div>
            </div>
            <button onclick="updateStats()">üîÑ Rafra√Æchir Stats</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api/quantum';
        let currentStateId = null;
        let currentConnectionId = null;
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#00ff00';
            output.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        async function createSuperposition() {
            const entityId = document.getElementById('entityId').value || 'Vince';
            const type = document.getElementById('superType').value;
            
            const values = type === 'POSITION' ? 
                [{x: 10, y: 10}, {x: 20, y: 20}, {x: 15, y: 15}] :
                ['√âtat A', '√âtat B', '√âtat C'];
            
            const body = {
                entityId: entityId,
                type: type,
                possibleValues: values,
                probabilities: [0.5, 0.3, 0.2]
            };
            
            try {
                const response = await fetch(`${API_BASE}/superposition/create`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                currentStateId = data.stateId;
                log(`üåÄ Superposition cr√©√©e: ${data.stateId}`, 'success');
                log(`   ${data.possibleStates} √©tats possibles en superposition`);
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function observeState() {
            if (!currentStateId) {
                log('‚ö†Ô∏è Cr√©ez d\'abord une superposition', 'error');
                return;
            }
            
            const observerId = document.getElementById('entityId').value || 'Observer';
            
            try {
                const response = await fetch(`${API_BASE}/observe/${currentStateId}?observerId=${observerId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                log(`üëÅÔ∏è COLLAPSE! √âtat observ√© par ${data.observer}`, 'success');
                log(`   R√©sultat: ${JSON.stringify(data.collapsedTo)}`);
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function createEREqualsEPR() {
            const entity1 = document.getElementById('entity1').value || 'Vince';
            const entity2 = document.getElementById('entity2').value || 'Arthur';
            
            const body = {
                entity1: entity1,
                entity2: entity2,
                position1: {
                    x: parseInt(document.getElementById('x1').value),
                    y: parseInt(document.getElementById('y1').value)
                },
                position2: {
                    x: parseInt(document.getElementById('x2').value),
                    y: parseInt(document.getElementById('y2').value)
                }
            };
            
            try {
                const response = await fetch(`${API_BASE}/er-equals-epr/create`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                currentConnectionId = data.connectionId;
                log(`üåâ ER=EPR CR√â√â! ${entity1} ‚Üî ${entity2}`, 'success');
                log(`   Wormhole ID: ${data.wormholeId}`);
                log(`   Intrication ID: ${data.entanglementId}`);
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function traverseWormhole() {
            const entity1 = document.getElementById('entity1').value || 'Vince';
            const entity2 = document.getElementById('entity2').value || 'Arthur';
            
            const body = {
                entityId: entity1,
                targetId: entity2
            };
            
            try {
                const response = await fetch(`${API_BASE}/er-equals-epr/traverse`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                if (data.success) {
                    log(`üöÄ TRAVERS√âE R√âUSSIE!`, 'success');
                    log(`   ${data.narrative}`);
                    log(`   Nouvelle position: ${JSON.stringify(data.new_position)}`);
                    if (data.warning) {
                        log(`   ‚ö†Ô∏è ${data.warning}`, 'error');
                    }
                } else {
                    log(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function triggerCollapse() {
            const type = document.getElementById('collapseType').value;
            
            const parameters = {
                triggeredBy: 'Manual Test',
                severity: 'HIGH',
                target: document.getElementById('entityId').value || 'TestEntity'
            };
            
            try {
                const response = await fetch(`${API_BASE}/collapse/trigger`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type, parameters })
                });
                
                const data = await response.json();
                log(`‚ö° COLLAPSE ${type} d√©clench√©!`, 'success');
                log(`   ID: ${data.collapse_id}`);
                log(`   Risque de paradoxe: ${(data.paradox_risk * 100).toFixed(1)}%`);
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function createBootstrapParadox() {
            const entityId = document.getElementById('entityId').value || 'Vince';
            
            const body = {
                entityId: entityId,
                futureValue: {
                    state: 'HERO_TRANSCENDANT',
                    power: 9999,
                    message: 'Je suis d√©j√† ce que je deviendrai'
                }
            };
            
            try {
                const response = await fetch(`${API_BASE}/bootstrap-paradox`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                log(`üîÑ BOOTSTRAP PARADOX CR√â√â!`, 'success');
                log(`   ${data.message}`);
                log(`   √âtat paradoxal: ${data.stateId}`);
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('totalSuperpositions').textContent = 
                    data.quantum.total_superpositions || 0;
                document.getElementById('totalCollapses').textContent = 
                    data.causal.total_collapses || 0;
                document.getElementById('activeConnections').textContent = 
                    data.er_epr.active_connections || 0;
                    
                log('üìä Stats mises √† jour');
            } catch (error) {
                log(`‚ùå Erreur stats: ${error.message}`, 'error');
            }
        }
        
        // Auto-refresh stats
        setInterval(updateStats, 5000);
        updateStats();
        
        // Message d'accueil
        log('üåÄ Laboratoire Quantique ER=EPR initialis√©');
        log('üõãÔ∏è Jean: "Le principe de Susskind unifie tout !"');
        log('üî´ Vince: "Je peux tirer √† travers les wormholes maintenant ?"');
        log('üëÅÔ∏è GRUT: "J\'observe toutes les connexions simultan√©ment"');
    </script>
</body>
</html>
