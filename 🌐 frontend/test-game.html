<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Test Game - Heroes of Time</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-board {
            flex: 2;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(78, 204, 198, 0.3);
        }

        .game-controls {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 107, 107, 0.3);
        }

        .control-btn {
            background: linear-gradient(135deg, #4ecdc4, #3a9ca8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 204, 198, 0.4);
        }

        .control-btn.secondary {
            background: linear-gradient(135deg, #666, #444);
        }

        .control-btn.warning {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
        }

        .game-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .game-info h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #a0a0a0;
        }

        .info-value {
            color: #4ecdc4;
            font-weight: bold;
        }

        #game-canvas {
            width: 100%;
            height: 500px;
            border: 2px solid rgba(78, 204, 198, 0.3);
            border-radius: 8px;
            background: #000;
        }

        .script-input {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(78, 204, 198, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status-success {
            background: rgba(78, 204, 198, 0.2);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
        }

        .status-error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1 class="test-title">üéÆ Test Game</h1>
        <p>Test des ic√¥nes am√©lior√©es et du gameplay</p>
    </div>

    <div class="game-container">
        <div class="game-board">
            <h2>üéØ Game Board</h2>
            <canvas id="game-canvas"></canvas>
        </div>

        <div class="game-controls">
            <h2>üéÆ Contr√¥les</h2>
            
            <div class="game-info">
                <h3>üìä Informations du Jeu</h3>
                <div class="info-item">
                    <span class="info-label">Game ID:</span>
                    <span class="info-value" id="game-id">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Tour actuel:</span>
                    <span class="info-value" id="current-turn">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Joueur actuel:</span>
                    <span class="info-value" id="current-player">Player1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">H√©ros:</span>
                    <span class="info-value" id="heroes-count">1</span>
                </div>
            </div>

            <div class="game-info">
                <h3>‚öîÔ∏è Actions Rapides</h3>
                <button class="control-btn" onclick="executeScript('MOV(Arthur, @12,12)')">D√©placer Arthur</button>
                <button class="control-btn" onclick="executeScript('HERO(Ragnar)\nMOV(Ragnar, @8,8)')">Cr√©er Ragnar</button>
                <button class="control-btn" onclick="executeScript('USE(ARTIFACT, sword, HERO:Arthur)')">Utiliser √âp√©e</button>
                <button class="control-btn secondary" onclick="nextTurn()">Tour Suivant</button>
                <button class="control-btn warning" onclick="refreshGame()">Actualiser</button>
            </div>

            <div class="game-info">
                <h3>üìù Script Personnalis√©</h3>
                <textarea class="script-input" id="script-input" placeholder="Entrez votre script HOTS ici...">MOV(Arthur, @11,11)</textarea>
                <button class="control-btn" onclick="executeCustomScript()">Ex√©cuter Script</button>
            </div>

            <div id="status-messages"></div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let gameRenderer;
        let gameId = 1;

        // Initialiser le jeu
        async function initGame() {
            try {
                gameRenderer = new GameRenderer('game-canvas');
                await refreshGame();
                showStatus('‚úÖ Jeu initialis√© avec succ√®s', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur d\'initialisation: ' + error.message, 'error');
            }
        }

        // Actualiser l'√©tat du jeu
        async function refreshGame() {
            try {
                const response = await fetch(`http://localhost:8080/api/temporal/games/${gameId}/state`);
                const gameState = await response.json();
                
                // Mettre √† jour les informations
                document.getElementById('game-id').textContent = gameState.gameId;
                document.getElementById('current-turn').textContent = gameState.currentTurn;
                document.getElementById('current-player').textContent = gameState.currentPlayer;
                document.getElementById('heroes-count').textContent = gameState.heroes ? gameState.heroes.length : 0;
                
                // Mettre √† jour le rendu
                if (gameRenderer) {
                    gameRenderer.updateState(gameState);
                }
                
                showStatus('‚úÖ √âtat du jeu actualis√©', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur de rafra√Æchissement: ' + error.message, 'error');
            }
        }

        // Ex√©cuter un script
        async function executeScript(script) {
            try {
                const response = await fetch(`http://localhost:8080/api/temporal/games/${gameId}/script`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ script: script })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Script ex√©cut√©: ' + result.message, 'success');
                    await refreshGame();
                } else {
                    showStatus('‚ùå Erreur: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erreur d\'ex√©cution: ' + error.message, 'error');
            }
        }

        // Ex√©cuter un script personnalis√©
        function executeCustomScript() {
            const script = document.getElementById('script-input').value;
            if (script.trim()) {
                executeScript(script);
            } else {
                showStatus('‚ùå Veuillez entrer un script', 'error');
            }
        }

        // Tour suivant
        async function nextTurn() {
            try {
                const response = await fetch(`http://localhost:8080/api/temporal/games/${gameId}/next-turn`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Tour suivant: ' + result.message, 'success');
                    await refreshGame();
                } else {
                    showStatus('‚ùå Erreur: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erreur de tour: ' + error.message, 'error');
            }
        }

        // Afficher un message de statut
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-messages');
            const statusElement = document.createElement('div');
            statusElement.className = `status-message status-${type}`;
            statusElement.textContent = message;
            
            statusDiv.appendChild(statusElement);
            
            // Supprimer apr√®s 5 secondes
            setTimeout(() => {
                statusElement.remove();
            }, 5000);
        }

        // Initialiser au chargement
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
