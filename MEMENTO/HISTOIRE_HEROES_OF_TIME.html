<body>
    <div class="container">
        <h1>ðŸ“œ Histoire des HÃ©ros du Temps</h1>

    <script>
        // ðŸ“œ CHARGEMENT DYNAMIQUE DU MARKDOWN
        async function loadMarkdownContent() {
            try {
                // Charger le fichier MD complet
                const response = await fetch('HISTOIRE_HEROES_OF_TIME.md');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const markdownText = await response.text();
                
                // Convertir le Markdown en HTML basique
                const htmlContent = convertMarkdownToHTML(markdownText);
                
                // Injecter dans le DOM
                document.getElementById('content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>ðŸ”¥ Erreur de chargement du parchemin</h2>
                        <p>Impossible de charger le fichier HISTOIRE_HEROES_OF_TIME.md</p>
                        <p>Erreur: ${error.message}</p>
                        <p><em>VÃ©rifiez que le fichier existe dans le mÃªme rÃ©pertoire que ce HTML.</em></p>
                    </div>
                `;
            }
        }

        // ðŸ”„ CONVERTISSEUR MARKDOWN SIMPLE (compatible GitHub Pages)
        function convertMarkdownToHTML(markdown) {
            let html = markdown;
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold et Italic
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Code inline
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Paragraphes (lignes vides = nouveau paragraphe)
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // Nettoyer les paragraphes vides
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p><h/g, '<h');
            html = html.replace(/<\/h([1-6])><\/p>/g, '</h$1>');
            
            return html;
        }

        // ðŸš€ LANCEMENT AU CHARGEMENT DE LA PAGE
        document.addEventListener('DOMContentLoaded', loadMarkdownContent);
    </script>
