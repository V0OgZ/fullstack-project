<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header √©pique */
        .header {
            background: linear-gradient(135deg, #0f3460, #16213e);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00bfff;
            box-shadow: 0 4px 20px rgba(0,191,255,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #00bfff, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            background: rgba(0,191,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #00bfff;
            font-size: 0.9em;
        }

        .status-connected {
            background: rgba(0,255,0,0.1);
            border-color: #00ff00;
        }

        .status-error {
            background: rgba(255,0,0,0.1);
            border-color: #ff0000;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }

        .nav-tab {
            background: linear-gradient(135deg, #0080ff, #00bfff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,128,255,0.3);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,128,255,0.5);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        /* Container principal */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Cartes h√©ros/cr√©atures */
        .hero-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(22,33,62,0.9));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #00bfff, #4ecdc4, #ff6b6b);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hero-card:hover::before {
            opacity: 0.1;
        }

        .hero-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00bfff;
            box-shadow: 0 10px 30px rgba(0,191,255,0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0,191,255,0.3);
            padding-bottom: 10px;
        }

        .card-icon {
            font-size: 2.5em;
            margin-right: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-title {
            flex: 1;
        }

        .card-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: #4ecdc4;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background: rgba(0,191,255,0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(0,191,255,0.2);
        }

        .stat-label {
            font-size: 0.8em;
            color: #4ecdc4;
            margin-bottom: 3px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1em;
        }

        .abilities-section {
            margin-top: 15px;
        }

        .abilities-title {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .ability-item {
            background: rgba(255,107,107,0.1);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 3px solid #ff6b6b;
            font-size: 0.9em;
        }

        .ability-name {
            font-weight: bold;
            color: #ff6b6b;
        }

        .ability-desc {
            margin-top: 3px;
            opacity: 0.9;
            font-size: 0.85em;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,191,255,0.3);
            border-top: 4px solid #00bfff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .nav-tabs {

            }
            
            .header h1 {

            }
        }

        /* Rarity colors */
        .rarity-common { border-left-color: #888888; }

        .type-grofi { 
            background: linear-gradient(135deg, rgba(255,107,107,0.2), rgba(0,0,0,0.8));
            border-color: #ff6b6b;
        }
    </style>
</head>
<body>

                        ]

        // Charger les cr√©atures

                if (backendConnected) {
                    try {

        // Rendu des cartes
        function renderCards() {
            const container = document.getElementById('cards-container');
            const loading = document.getElementById('loading');
            
            let dataToShow = [];
            
            switch(currentTab) {
                case 'heroes':
                    dataToShow = allData.heroes;
                    break;
                case 'creatures':
                    dataToShow = allData.creatures;
                    break;
                case 'artifacts':
                    dataToShow = allData.artifacts;
                    break;
                case 'all':
                    dataToShow = [...allData.heroes, ...allData.creatures, ...allData.artifacts];
                    break;
            }
            
            if (dataToShow.length === 0) {
                container.innerHTML = '<div class="loading">Aucune donn√©e disponible</div>';
                loading.style.display = 'none';
                container.style.display = 'block';
                return;
            }
            
            container.innerHTML = dataToShow.map(item => createCard(item)).join('');
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        // Cr√©er une carte
        function createCard(item) {
            const icon = getIcon(item);
            const rarityClass = `rarity-${(item.rarity || 'common').toLowerCase()}`;
            const typeClass = `type-${item.type || item.class || 'default'}`;
            
            const stats = Object.entries(item.stats || {}).map(([key, value]) => {
                return `
                    <div class="stat-item">
                        <div class="stat-label">${formatStatName(key)}</div>
                        <div class="stat-value">${value}</div>
                    </div>
                `;
            }).join('');
            
            const abilities = (item.abilities || []).map(ability => `
                <div class="ability-item">
                    <div class="ability-name">${ability.name}</div>
                    <div class="ability-desc">${ability.description}</div>
                </div>
            `).join('');
            
            return `
                <div class="hero-card ${rarityClass} ${typeClass}" onclick="showCardDetails('${item.name}')">
                    <div class="card-header">
                        <div class="card-icon">${icon}</div>
                        <div class="card-title">
                            <div class="card-name">${item.name}</div>
                            <div class="card-subtitle">${item.title || item.class || 'Unknown'}</div>
                        </div>
                        ${item.level ? `<div class="level-badge">Lv.${item.level}</div>` : ''}
                    </div>
                    
                    <div class="card-stats">
                        ${stats}
                    </div>
                    
                    ${abilities ? `
                        <div class="abilities-section">
                            <div class="abilities-title">‚ö° Capacit√©s</div>
                            ${abilities}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Obtenir l'ic√¥ne appropri√©e
        function getIcon(item) {
            if (item.class && ICONS[item.class]) return ICONS[item.class];
            if (item.type && ICONS[item.type]) return ICONS[item.type];
            
            // D√©tection par nom
            if (item.name.includes('Chat')) return 'üê±';
            if (item.name.includes('Walter')) return 'üé≥';
            if (item.name.includes('Lysandrel')) return 'üî®';
            if (item.name.includes('Memento')) return 'üìú';
            if (item.name.includes('Ancre')) return '‚öì';
            if (item.name.includes('≈íil')) return 'üëÅÔ∏è';
            
            // Par d√©faut selon le type de donn√©es
            if (allData.heroes.includes(item)) return ICONS.default_hero;
            if (allData.creatures.includes(item)) return ICONS.default_creature;
            if (allData.artifacts.includes(item)) return ICONS.default_artifact;
            
            return '‚ú®';
        }

        // Formater le nom des stats
        function formatStatName(statName) {
            const names = {
                'hp': 'HP',
                'mp': 'MP',

                'attack': 'Attaque',
                'defense': 'D√©fense',
                'speed': 'Vitesse',

                'strength': 'Force',
                'dexterity': 'Dext√©rit√©',
                'constitution': 'Constitution',
                'charisma': 'Charisme',
                'reality': 'R√©alit√©',
                'stability': 'Stabilit√©',
                'control': 'Contr√¥le',
                'observation': 'Observation',
                'collapse': 'Collapse',
                'tier': 'Tier'
            };
            
            return names[statName] || statName;
        }

        // Changer d'onglet
        function showTab(tabName) {
            currentTab = tabName;
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Rerender les cartes
            renderCards();
        }

        // Afficher les d√©tails d'une carte (futur modal)
        function showCardDetails(itemName) {
            console.log(`üÉè Affichage d√©tails pour: ${itemName}`);

        }

        // D√©marrer l'application

    </script>
