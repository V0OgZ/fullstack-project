server.port=8080
spring.datasource.url=jdbc:h2:mem:temporaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# CORS configuration for frontend - Support des 3 frontends
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8000,http://localhost:5173,http://localhost:8001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Heroes of Time Parser Configuration - PAS D'ANTLR!
heroes.parser.use.antlr=false
heroes.parser.engine=regex
heroes.parser.hots.enabled=true